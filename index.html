<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="calc-grid">
      <div class="output-screen">
        <div class="previous" id="lastoperation"></div>
        <div class="current" id="currentoperation">0</div>
      </div>
      <button class="enlarge" id="allclear">AC</button>
      <button id="delete">DEL</button>
      <button data-operation>÷</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button id="point">.</button>
      <button data-number>0</button>
      <button class="enlarge" id="equal">=</button>
    </div>
    <footer class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        sama004
      </p>
      <a href="https://github.com/Sama-004" target="_blank">
        <div class="fab fa-github">
          <img src="github-white.svg" height="30px" />
        </div>
      </a>
    </footer>
  </body>
</html>
